<ion-slides class="slides"  slider="data.slider" options="{pagination: false}">
    <ion-slide-page>
      <ion-view id="onboarding-create-password" class="onboarding">
        <ion-content scroll="false">
          <div class="onboarding-topic" translate>Passwords. They are important!</div>
          <div class="onboarding-description" id="backup-tldr" translate>Choose a strong password. Your RaiBlocks are on the line; you know the drill!</div>

          <img src='img/password.svg' id="password" />
          <form name='createPassword' novalidate>
            <div class="list settings-list settings-input-group">
              <label class="item item-input item-stacked-label">
                <span class="input-label" translate>New Password</span>
                <input type="password"
                  placeholder="{{'At least 8 Characters. Make it good!'|translate}}"
                  ng-model="password"
                  name="password"
                  required
                >
              </label>

              <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Confirm New Password</span>
                <input type="password"
                  ng-model="passwordConfirm"
                  type="password"
                  name="confirmPassword"
                  required
                  data-password-verify="user.password"
                  placeholder="{{'One more time.'|translate}}"
                >
                <div class="valid-password" ng-show="password && passwordConfirm" >
                  <div class="matching" ng-show="password === passwordConfirm">
                    <div ng-show="password.length >= 8" translate>
                      <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                      <span transate>Passwords match</span>
                    </div>
                    <div ng-show="password.length < 8" class="too-short" translate>
                      <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                      <span translate>Password too short</span>
                    </div>
                  </div>
                </div>
                  <div
                    class="not-matching" ng-show="password && passwordConfirm && password !== passwordConfirm" translate>
                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                    <span translate>Passwords don't match</span>
                  </div>
                </div>
              </label>
            </div>

            <div class="cta-buttons">
              <div class="onboarding-tldr" id="backup-tldr" translate>This password will be used to encrypt your wallet from prying eyes.</div>
              <button
                class="button button-standard button-primary"
                ng-disabled="!password || !passwordConfirm || password!==passwordConfirm || password.length < 8"
                type="submit"
                ng-click="createDefaultWallet(password)"
                translate>
                Create Password
              </button>
            </div>

          </form>
        </ion-content>
      </ion-view>
  </ion-slides>
</ion-slide-page>
