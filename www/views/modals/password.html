<!-- Shamelessly using onboarding creating password page. See tour.html -->
<ion-modal-view id="password-modal" ng-controller="passwordController">

  <ion-view class="onboarding" id="onboarding-tour">
      <ion-content id="onboarding-create-password" scroll="false">
      <div class="onboarding-topic" translate>Canoe is Locked</div>

      <form ng-submit="unlock(password)" class="create-password-form" name='createPassword' novalidate>
        <div class="list settings-list settings-input-group">

          <div class="input-password item item-input item-stacked-label">
            <input autocapitalize="none" autocorrect="off" id="input-password" ng-model="password" type="{{ typePassword ? 'text' : 'password' }}" name="password" placeholder="Password" autofocus>
            <div class="item item-input item-stacked-label showPassword" ng-click="togglePassword()">
              <div class="showPasswordButtons">
                <p ng-show="typePassword">HIDE</p>
                <p ng-show="!typePassword">SHOW</p>
              </div>
            </div>
          </div>

          <div ng-if="error" class="item item-input item-stacked-label bad-password">
            <div ng-if="!expires" translate>Incorrect password, try again.</div>
            <time ng-if="expires" translate>Try again in {{expires}}</time>
          </div>

        </div>

        <div class="cta-buttons">
          <button
            class="button button-standard button-primary"
            ng-disabled="!password || expires"
            type="submit"
            autofocus="true"
            translate>
            Unlock
          </button>
          <div>
            <h5 translate>Forgot Password?</h5>
            <a class="forgot-password" ng-click="gotoOnboarding()" translate>Go back to onboarding.</a>
        </div>
        </div>

      </form>
      </ion-content>
  </ion-view>
</ion-modal-view>
